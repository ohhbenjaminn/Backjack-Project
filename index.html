<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
</head>
<body>
   
    <div class="container">
        <h1>Blackjack</h1>
        <h2>Winner Winner Chicken Dinner!!</h2>

        <div class="score-counter">
            <table>
                <tr>
                    <th id="wins-header">Wins</th>
                    <th id="draws-header">Draws</th>
                    <th id="loses-header">Loses</th>
                </tr>
                <tr>
                    <td id="wins-counter">0</td>
                    <td id="draws-counter">0</td>
                    <td id="loses-counter">0</td>
                </tr>
            </table>
        </div>

        <div class="round-score">
            <div id="player-score">
                <h2>You: <span class="player-result">0</span></h2>

            </div>
            <div id="dealer-score"></div>
                <h2>Dealer: <span class="dealer-result">0</span></h2>
        </div>


        <div class="blackjack-choice">
            <div class="buttons">
                <div class="deal-button">Deal</div>
                <div class="hit-button">Hit</div>
                <div class="stay-button">Stay</div>
                <div class="restart-button">Restart</div>
            </div>
        </div>

    </div>
</body>
</html>
